<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Sorting Visualization</title>
	<link rel="stylesheet" type="text/css" href="style/index.css">
</head>

<body>
	<div class="header">
		<h1>Fast Learning</h1>
		<div class="vars">
			<button onclick="reset()">New Array</button>
		</div>
	</div>
	<div class="sorts">
		<label for="sortingAlgorithm">Choose Algorithm:&nbsp; </label>
		<select id="sortingAlgorithm">
			<option value="SelectionSort">Selection Sort</option>
			<option value="BubbleSort">Bubble Sort</option>
			<option value="InsertionSort">Insertion Sort</option>
			<option value="MergeSort">Merge Sort</option>
			<option value="QuickSort">Quick Sort</option>
			<option value="HeapSort">Heap Sort</option>
		</select>
		<button onclick="runSelectedSort()" class="btn">Sort</button>
		<br><br>
	</div>
	<div class="range">
		<div class="slide"><label for="bars">ِArray Size</label> : <input id="bars" type="range" name="bars"
				min="1" max="100" value="50" oninput="setup()" onchange="setup()">
			<span id="b"> </span>
		</div>
		<div class="slide"><label for="delay">Speed</label> : <input id="delay" type="range" name="delay"
				min="0" max="1000" value="25" oninput="setup()" onchange="setup()">
			<span id="d"></span>
		</div>
	</div>
	<div id="container">
		
	</div>
	<div id="sortingInfo">
		
	</div>

	<script src="App/beep.js"></script>
	<script src="App/script.js"></script>
</body>

</html>
